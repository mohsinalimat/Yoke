  <script>
    $(window).load(function() {
      $('.loader').hide();
    });
  </script>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Card containing the sign-in UI -->
        <div id="demo-signed-out-card" class="mdl-card mdl-shadow--2dp mdl-cell">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="logo"><img src="YokeStripe.png" alt="Yoke" width="300" height="100px"></div>
            <p>
              For security reasons please sign in with your Yoke account so you can start getting paid<br>
            </p>
            Email <br />
            <input type="email" id="email" /><br />
            Password <br />
            <input type="password" id="password" /><br />
            <button id="demo-sign-in-button"
              class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" ><i
                class="material-icons">account_circle</i> Sign in</button>
                <div class="loader"></div> 
          </div>
        </div>

        <!-- Card containing the signed-in UI -->
        <div id="demo-signed-in-card" class="mdl-card mdl-shadow--2dp mdl-cell">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <strong>Setup payouts on Stripe</strong>
            <p>
              Yoke the app partners with Stripe for secure payments and financial services.<br>
              <!-- Response: <span id="demo-response">...</span> -->
              <button id="stripe-sign-up-button"
              class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Connect to Stripe</button>
              <button id="stripe-standard-sign-up-button"
              class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Setup payouts on Stripe</button>
              <br>
              <span id="demo-url">Visit 
                <a href="https://stripe.com/connect">Stripe Connect</a>
                for more information
                </span><br><br>
            </p>
            <button id="demo-sign-out-button"
              class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign
              out</button>
              <div class="loader"></div> 
          </div>
        </div>
      </div>
    </main>
  </div>
